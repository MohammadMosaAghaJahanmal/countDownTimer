<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Project</title>
</head>
<body>

    <div class="box">
        <div class="dot-spinner">
            <div class="first-dash"></div>
            <div class="second-dash"></div>
            <div class="third-dash"></div>
        </div>
        <div class="green-hole"></div>

        <div class="card-content">
            <div class="header">
                <button>Log in</button>
                <button class="signup">Sign up</button>
            </div>
            <div class="content">
                <p class="content-title">
                    We are launching in
                </p>
                <p class="content-desc">
                    Lorem ipsum dolor sit amet adipisicing elit. Provident mollitia tempore ullam! Sequi, vel maxime.
                </p>
                <div class="time-area">
                    <div class="time-box days">
                        <p class="box-time">31</p>
                        <p class="box-title">Days</p>
                    </div>
                    <div class="time-box hours">
                        <p class="box-time">00</p>
                        <p class="box-title">Hours</p>
                    </div>
                    <div class="time-box minute">
                        <p class="box-time">00</p>
                        <p class="box-title">minute</p>
                    </div>
                    <div class="time-box seconds">
                        <p class="box-time">00</p>
                        <p class="box-title">Seconds</p>
                    </div>
                </div>
                <div class="input-area">
                    <input type="text" placeholder="Your Email">
                    <button class="signup">Sign up</button>
                </div>
            </div>
        </div>
    </div>
    

    <script src="./script.js"></script>
</body>
</html>
